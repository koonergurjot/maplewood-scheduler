name: UI Scan (Text Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  ui-scan:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:4173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: |
          npm ci || npm i
          npm i -D playwright @axe-core/playwright
          npx playwright install --with-deps

      - name: Build & Preview (Vite preview on :4173)
        run: |
          nohup bash -c 'npm run build && npm run preview -- --host 0.0.0.0 --port 4173 --strictPort' &
          sleep 6

      - name: Run scan (creates tools/ai-ui-autofix/report.json)
        run: |
          node tools/ai-ui-autofix/scan.mjs || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ui-report-json
          path: tools/ai-ui-autofix/report.json
          if-no-files-found: warn
